<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Spacio - Effortless Parking</title>

</head>
<body>
    <div class="bg-particles"></div>
     <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
    <div class="container">
        <div class="logo-container">
            <img src="land_photo/logo-removebg-preview.png" alt="Spacio Logo" class="logo-image">
            <div class="brand-name">Spacio</div>
            <div class="tagline">Effortless Parking</div>
        </div>
        <form class="login-form" onsubmit="handleLogin(event)" id="login">
                <!-- Login wrapper -->
                <div class="form-page login-fields">
                    <div class="input-group">
                        <input type="text" class="form-input" id="loginEmail" placeholder="Email or Phone" required>
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-input" id="loginPass" placeholder="Password" required>
                    </div>
                    <a href="#" class="forgot-password" id="forgetPass" onclick="forgotPassword()">Forgot Password?</a>
                </div>

                    <!-- Signup wrapper -->
                    <div class="form-page signup-fields">
                        <div class="input-group">
                            <input type="text" class="form-input" id="signName" placeholder="Name" required>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-input" id="signEmail" placeholder="Email" required>
                        </div>
                        <!-- <div class="input-group">
                            <input type="text" class="form-input" id="signPhone" placeholder="Phone" required>
                        </div> -->
                        <div class="input-group">
                            <input type="password" class="form-input" id="signPass" placeholder="Password" required>
                        </div>
                    </div>
    <!-- Buttons -->
    <div class="button-group">
        <button type="submit" class="btn btn-login" id="btnlogin">Login</button>
        <button id="btn" type="button" class="btn btn-signup" onclick="createAccount(this)">New Account</button>
    </div>
</form>

    </div>

    <script  src="login.js"></script>
</body>
</html>
